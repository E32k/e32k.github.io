name: Generate BeamNG JSON

on:
  push:
    paths:
      - 'beamng/**.md'
      - '.github/workflows/generate-json.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Generate the JSON file
      - name: Generate search.json
        run: node scripts/generate-beamng-json.js

      # 4. Commit and push JSON back to repo using PAT
      - name: Commit search.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/search.json
          git diff --quiet || git commit -m "Auto-generate search.json"
          git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
